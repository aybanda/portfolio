<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get a Quote - Ajay Bandaru</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="contact.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.157.0/build/three.module.js"
        }
      }
    </script>
  </head>
  <body>
    <nav class="navbar">
      <a href="index.html" class="logo">
        <svg class="logo-svg" viewBox="0 0 40 40" width="40" height="40">
          <!-- Innovative logo design -->
          <defs>
            <linearGradient
              id="logoGradient"
              x1="0%"
              y1="0%"
              x2="100%"
              y2="100%"
            >
              <stop offset="0%" stop-color="#000" />
              <stop offset="100%" stop-color="#333" />
            </linearGradient>
            <filter id="glow">
              <feGaussianBlur stdDeviation="0.5" result="blur" />
              <feComposite in="SourceGraphic" in2="blur" operator="over" />
            </filter>
          </defs>

          <!-- Dynamic wave pattern -->
          <path
            class="logo-path wave"
            d="M5 20 Q 10 15, 15 20 T 25 20 T 35 20"
            fill="none"
            stroke="url(#logoGradient)"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />

          <!-- Floating particles -->
          <circle class="logo-particle" cx="10" cy="20" r="1" fill="#000" />
          <circle class="logo-particle" cx="20" cy="20" r="1" fill="#000" />
          <circle class="logo-particle" cx="30" cy="20" r="1" fill="#000" />

          <!-- Energy lines -->
          <path
            class="logo-path energy"
            d="M15 15 L 25 25 M 25 15 L 15 25"
            fill="none"
            stroke="url(#logoGradient)"
            stroke-width="1"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </a>
      <div class="nav-links">
        <a href="index.html#home">Home</a>
        <a href="index.html#services">What I do?</a>
        <a href="index.html#testimonials">Testimonials</a>
        <a href="#" class="cta-button">Let's Talk</a>
      </div>
    </nav>

    <main class="contact-page">
      <canvas id="bg-canvas"></canvas>
      <div class="contact-container">
        <div class="contact-header">
          <h1>Get a Quote</h1>
          <p class="contact-subtitle">
            Select the services you're interested in, and I'll provide you with
            a personalized quote.
          </p>
        </div>

        <div class="contact-content">
          <div class="contact-form-wrapper">
            <form
              id="quoteForm"
              name="quote-request"
              method="POST"
              data-netlify="true"
              class="contact-form"
            >
              <input type="hidden" name="form-name" value="quote-request" />

              <div class="form-group">
                <div class="floating">
                  <input
                    type="text"
                    id="name"
                    name="name"
                    required
                    placeholder=" "
                    autocomplete="name"
                  />
                  <label for="name">Your Name</label>
                  <div class="line"></div>
                </div>
              </div>

              <div class="form-group">
                <div class="floating">
                  <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    placeholder=" "
                    autocomplete="email"
                  />
                  <label for="email">Your Email</label>
                  <div class="line"></div>
                </div>
              </div>

              <div class="form-group">
                <div class="service-selection">
                  <h3>Select Services</h3>
                  <div class="service-grid">
                    <div class="service-option">
                      <input
                        type="checkbox"
                        name="services"
                        id="full-stack"
                        value="Full-Stack Development"
                      />
                      <label for="full-stack">
                        <h4>Full-Stack Development</h4>
                        <p>Modern web applications and APIs</p>
                      </label>
                    </div>

                    <div class="service-option">
                      <input
                        type="checkbox"
                        name="services"
                        id="ai-llm"
                        value="AI & LLM Solutions"
                      />
                      <label for="ai-llm">
                        <h4>AI & LLM Solutions</h4>
                        <p>Intelligent systems and automation</p>
                      </label>
                    </div>

                    <div class="service-option">
                      <input
                        type="checkbox"
                        name="services"
                        id="custom-dev"
                        value="Custom Development"
                      />
                      <label for="custom-dev">
                        <h4>Custom Development</h4>
                        <p>Tailored solutions for unique needs</p>
                      </label>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="floating">
                  <textarea
                    id="message"
                    name="message"
                    required
                    placeholder=" "
                    rows="4"
                  ></textarea>
                  <label for="message">Project Details</label>
                  <div class="line"></div>
                </div>
              </div>

              <button type="submit" class="submit-btn">
                <span class="btn-text">Get Your Quote</span>
                <span class="btn-icon">â†’</span>
                <div class="loading-spinner"></div>
              </button>
            </form>
          </div>
        </div>

        <div class="contact-footer">
          <div class="contact-links">
            <a
              href="https://github.com/aybanda"
              class="social-link"
              target="_blank"
              rel="noopener noreferrer"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path
                  d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
                />
              </svg>
            </a>
            <a
              href="https://twitter.com/aybanda17"
              class="social-link"
              target="_blank"
              rel="noopener noreferrer"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path
                  d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"
                />
              </svg>
            </a>
            <a href="mailto:aybanda17@gmail.com" class="social-link">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path
                  d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"
                />
              </svg>
            </a>
          </div>
        </div>
      </div>
    </main>

    <script src="form-handler.js"></script>
  </body>
</html>
